<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Signup</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
</head>

<body>
  <h1>Signup</h1>
  <div class="col-md-4">
    <form th:object="${signupform}" th:action="@{/saveuser}" action="#" method="post">
      <div>
        <label> Username :<input type="text" th:field="*{username}" class="form-control"/></label>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username incorrect</p>
      </div>
      <div>
        <label> Password :<input type="password" th:field="*{password}" class="form-control"/></label>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password incorrect</p>
      </div>
      <div>
        <label> Type Password Again: <input type="password" th:field="*{passwordCheck}" class="form-control"/></label>
        <p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Password not Match </p>
      </div>
      <input type="submit" class="btn btn-success" value="Signup"></input>
    </form>
  </div>
</body>

</html>
